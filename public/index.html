<!DOCTYPE html>
<html lang="EN">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
        font-family: 'Asap', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .flex_container {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
      }

      /* Create four equal columns that sits next to each other */
      .flex_row {
        flex: 50%;
        max-width: 50%;
        padding: 15px;
      }

      .flex_row img {
        margin-top: 8px;
        vertical-align: middle;
      }

      .is-hidden {
        display: none;
      }

      .modal-xl {
        width: 90%;
        max-width: 1200px;
      }

      .back {
        box-shadow: none;
      }

      /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
      @media (max-width: 800px) {
        .flex_row {
          flex: 100%;
          max-width: 100%;
          padding: 15px;
        }

        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }

        .font_resize {
          font-size: medium;
        }

      }

      body {
        background-color: rgb(254, 255, 255);
      }

      .link {
        text-decoration: none;
      }

      .banner {
        min-height: 400px;
        position: relative;
        background-color: #e0f3ba;
      }

      .banner-content-1 {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .banner-content-2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -10%);
      }

      .alternate {
        -webkit-filter: invert(100%);
        /* Safari/Chrome */
        filter: invert(100%);
      }

      ._alert {
        background: #ffdb9b;
        padding: 20px 40px;
        min-width: 420px;
        position: fixed;
        left: 0;
        top: 70px !important;
        border-radius: 4px;
        border-left: 8px solid #ffa502;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
        z-index: 2;
        max-width: 10000px;
      }

      ._alert.showAlert {
        opacity: 1;
        pointer-events: auto;
      }

      ._alert.show {
        animation: show_slide 1s ease forwards;
      }

      @keyframes show_slide {
        0% {
          transform: translateX(-100%);
        }

        40% {
          transform: translateX(10%);
        }

        80% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(10px);
        }
      }

      ._alert.hide {
        animation: hide_slide 1s ease forwards;
      }

      @keyframes hide_slide {
        0% {
          transform: translateX(10px);
        }

        40% {
          transform: translateX(0%);
        }

        80% {
          transform: translateX(10%);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      ._alert .fa-exclamation-circle {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #ce8500;
        font-size: 30px;
      }

      ._alert .notification {
        padding: 0 20px;
        font-size: 18px;
        color: #000000;
        max-width: none;
      }

      ._alert .close-btn {
        position: absolute;
        right: 0px;
        top: 50%;
        transform: translateY(-50%);
        background: #ffd080;
        padding: 20px 18px;
        cursor: pointer;
      }

      ._alert .close-btn:hover {
        background: #ffc766;
      }

      ._alert .close-btn .fas {
        color: #ce8500;
        font-size: 22px;
        line-height: 40px;
      }

    </style>
    <title>Bid War</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 84em">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtons" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtons">
            <!-- Left links -->
            <a class="navbar-brand me-2" href="">
              <img class="alternate" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Crossed_Gavels.svg/200px-Crossed_Gavels.svg.png" height="30" alt="" loading="lazy" style="margin-top: -1px;" />
              <span class="navbar-brand mb-0 h1">BID-WAR</span>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                  View All Auctions
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li>
                    <a class="dropdown-item" id="activeListings" href="#">Active Listings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" id="closedListings" href="#">Closed Listings</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newAuctionModal">
                  Create new Auction
                </a>
              </li>
            </ul>
            <!-- Collapsible wrapper -->
          </div>
          <div class="d-flex align-items-center">
            <div id="userAddr" class="px-2 me-0">
              <i class="far fa-user-circle fa-2x"></i>
            </div>
            <span class="bal nav-link border btn-light bg-light px-3" style="height: min-content;">
              <span id="balance">0</span>
              cUSD
            </span>
          </div>
        </div>

        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <!--Notification Banner-->
      <div class="_alert hide">
        <span class="fas fa-exclamation-circle"></span>&nbsp;&nbsp;
        <span id="notification" class="notification">...</span>
        <div class="close-btn">
          <span class="fas fa-times"></span>
        </div>
      </div>

      <!-- Create a banner showcasing the purpose of this web app -->
      <div class="row">
        <div class="card mx-auto">
          <div class="card-body banner">
            <p class="text-center display-1 banner-content-1">
              BID-WAR
            </p>
            <p class="text-center display-6 banner-content-2">
              Auction Application built on Celo Blockchain
            </p>
          </div>
        </div>
      </div>
      <br>
      <!--Display Most recent Auction-->
      <main id="gallery" class="row"></main>
    </div>

    <!--Modal-->
    <div class="modal fade" id="newAuctionModal" tabindex="-1" aria-labelledby="newAuctionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newAuction">New Auction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="auction_form">
              <div class="form-row">
                <div class="mb-3">
                  <label for="itemName" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                  <label for="item-desc" class="form-label">Item Description</label>
                  <textarea class="form-control" id="item-desc" rows="5"></textarea>
                </div>
                <div class="mb-3">
                  <label for="newImgUrl" class="form-label">Item Images (3 required)</label>
                  <input type="text" class="form-control" id="imgUrl1" placeholder="First image url" required>
                  <br>
                  <input type="text" class="form-control" id="imgUrl2" placeholder="Second Image url" required>
                  <br>
                  <input type="text" class="form-control" id="imgUrl3" placeholder="Third Image url" required>
                </div>
                <div class="mb-3">
                  <label for="listing-duration" class="form-label">Listing Duration</label>
                  <input type="number" class="form-control" id="listing-duration" placeholder="Enter Listing Duration in days between 1 to 365 e.g 5 days" required>
                </div>
                <div class="mb-3">
                  <label for="startPrice" class="form-label">Listing price</label>
                  <input type="text" class="form-control" id="startPrice" placeholder="Enter Listing start Price" required>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newAuctionBtn">
              Create Auction
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Auction Modal-2-->
    <div class="modal fade" id="auctionModal" tabindex="-1" aria-labelledby="auctionModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-xl" id="auctionDisplay" style="background-color: rgb(171, 161, 163);" data-bs-backdrop="static" data-bs-keyboard="false">

      </div>
    </div>

    <!--Auction Modal-2-->





    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!--Blockies-->
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>

  </body>

</html>
