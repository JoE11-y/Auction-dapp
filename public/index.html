<!DOCTYPE html>
<html lang="EN">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
        font-family: 'Asap', sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }

        .modal-xl {
          width: 90%;
          max-width: 1200px;
        }
      }

      .large {
        width: 640px;
        height: 480px;
        display: flex;
        align-items: center;
      }

      .is-hidden {
        display: none;
      }
      .back{
        box-shadow: none;
      }

    </style>

    <title>Bid War</title>
  </head>

  <body style=" background-color: #f5f5f5">
    <div class="container mt-2" style="max-width: 84em">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark back" style=" background-color: #f5f5f5">
        <div class="container-fluid back">
          <span class="navbar-brand m-0 h4 fw-bold">Bid War</span>
          <span class="nav-link border rounded-pill bg-light" style="color: black;">
            <span id="balance" style="color: black;">0</span>
            cUSD
          </span>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      <div class="mb-4" style="margin-top: 4em">
        <a class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal">
          Create Auction
        </a>
      </div>
      <main id="gallery" class="row"></main>
    </div>

    <!--Modal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newAuctionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newAuction
                        ModalLabel">New Auction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="newItemDetails" class="form-control mb-2" placeholder="Enter Item Details" />
                </div>
                <div class="col">
                  <input type="text" id="newImgUrl" class="form-control mb-2" placeholder="Enter image url" />
                </div>
                <div class="col">
                  <input type="text" id="auctionEndTime" class="form-control mb-2" placeholder="Enter Auction Duration in Days" />
                </div>
                <div class="col">
                  <input type="text" id="startPrice" class="form-control mb-2" placeholder="Enter auction start price" , />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newAuctionBtn">
              Add Auction
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Auction Modal-2-->
    <div class="modal fade" id="auctionModal" tabindex="-1" aria-labelledby="auctionModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-xl" id="auctionDisplay" style="background-color: rgb(171, 161, 163);">
        
      </div>
    </div>
   
    <!--Auction Modal-2-->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!--Blockies-->
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>

  </body>

</html>
